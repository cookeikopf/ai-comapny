name: Approve CEO Proposal (Green Button)
on:
  workflow_dispatch:
    inputs:
      issue_number:
        description: Issue-Nummer des Vorschlags
        required: true
permissions:
  issues: write
jobs:
  approve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            const n = parseInt(core.getInput('issue_number'));
            // Label setzen, damit der Orchestrator startet
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: n,
              labels: ['task:agent']
            });
            // Optional: Kommentar als Audit-Trail
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: n,
              body: "âœ… Freigegeben. Orchestrator wird gestartet."
            });

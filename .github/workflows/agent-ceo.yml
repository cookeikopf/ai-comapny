name: CEO Observer (Proposals only)
on:
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch: {}
permissions:
  contents: write
  issues: write
jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Compose CEO proposals (stub)
        id: compose
        run: |
          TITLE="CEO Vorschläge – $(date +%F)"
          BODY=$(cat <<'MD'
**Kontext:** Zusammenfassung letzter PRs/Issues/Tests.
**Vorschläge:** 
- [ ] Outreach-Iteration v2 (KPI: Antworten > 8 %, Budget: 0 €, Risiko: niedrig)
- [ ] Eval erweitern (mehr Smoke-Checks) (KPI: 100 % Green bei PRs, Budget: 0 €, Risiko: niedrig)

**Hinweis:** Das sind nur Vorschläge. Zum Starten bitte den grünen Knopf („Approve CEO Proposal“) nutzen.
MD
)
          echo "title<<EOF" >> $GITHUB_OUTPUT
          echo "$TITLE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$BODY" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Open issue with label proposal:ceo
        uses: actions/github-script@v7
        with:
          script: |
            const title = core.getInput('title', { required: false }) || `${{ steps.compose.outputs.title }}`;
            const body  = core.getInput('body',  { required: false }) || `${{ steps.compose.outputs.body }}`;
            const { data: issue } = await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['proposal:ceo']
            });
            core.setOutput('issue_number', issue.number);

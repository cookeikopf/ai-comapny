name: eval
on:
  pull_request:
    branches:
      - '**'
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --quiet pytest
      - name: Run unit tests
        run: |
          pytest -q
      - name: Run smoke eval script
        run: |
          python scripts/check_eval.py
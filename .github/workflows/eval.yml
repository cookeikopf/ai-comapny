name: eval
on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch: {}

permissions:
  contents: read
  statuses: write
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          python -m pip install --quiet pytest pyyaml
      - name: Verify OpenAI flag
        run: |
          python - <<'PY'
          import os, yaml, sys
          with open('config/feature_flags.yaml') as f:
              flags = yaml.safe_load(f)
          if flags.get('allow_openai_api') and not os.environ.get('OPENAI_API_KEY'):
              print('OPENAI_API_KEY required when allow_openai_api=true')
              sys.exit(1)
          PY
      - name: Run unit tests
        run: |
          pytest -q
      - name: Run smoke eval script
        run: |
          python scripts/check_eval.py
      - name: Set commit status 'eval'
        if: ${{ always() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const state = '${{ job.status }}' === 'success' ? 'success' : 'failure';
            const description = state === 'success' ? 'Smoke passed' : 'Smoke failed';
            await github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.payload.pull_request.head.sha,
              state,
              context: 'eval',
              description,
              target_url: `${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}`
            });


name: CEO Observer (Proposals only)
on:
  # Manuell ausführbar über "Run workflow"
  workflow_dispatch:
  # Optional: bei jedem Push ausführen – entferne diese Zeile, wenn du das nicht willst
  push:
    branches: [main]
permissions:
  issues: write
  contents: read
env:
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
jobs:
  propose:
    runs-on: ubuntu-latest
    steps:
      - name: Compose CEO proposals
        uses: actions/github-script@v7
        with:
          script: |
            const today = new Date().toISOString().split('T')[0];
            const title = `CEO Vorschläge – ${today}`;
            const body = `
**Kontext:** Basierend auf aktuellen Berichten und offenen Issues im Repository.
**Vorschläge:**
- [ ] Outreach-Iteration v2 (KPI: Antworten > 8 %, Budget: 0 €, Risiko: niedrig)
- [ ] Eval erweitern (mehr Smoke‑Checks) (KPI: 100 % Green bei PRs, Budget: 0 €, Risiko: niedrig)

**Hinweis:** Das sind nur Vorschläge. Zum Starten bitte den grünen Knopf („Approve CEO Proposal“) nutzen.
`;
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title,
              body,
              labels: ['proposal:ceo']
            });
